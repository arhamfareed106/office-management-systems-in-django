<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .form-label.required:after {
        content: " *";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Add Employee</h1>
      <hr>

      <form action="/add_emp" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        
        <!-- First Name -->
        <div style="margin-bottom: 15px;">
          <label for="first_name" class="form-label required">First Name</label>
          <input type="text" id="first_name" name="first_name" value="{{ first_name }}" placeholder="John" class="form-control" required>
        </div>

        <!-- Last Name -->
        <div style="margin-bottom: 15px;">
          <label for="last_name" class="form-label required">Last Name</label>
          <input type="text" id="last_name" name="last_name" value="{{ last_name }}" placeholder="Doe" class="form-control" required>
        </div>

        <!-- Salary -->
        <div style="margin-bottom: 15px;">
          <label for="salary" class="form-label required">Salary</label>
          <input type="number" id="salary" name="salary" value="{{ salary }}" class="form-control" placeholder="Enter salary amount" required min="0" step="0.01">
        </div>

        <!-- Department -->
        <div style="margin-bottom: 15px;">
          <label for="dept" class="form-label required">Department</label>
          <input type="text" id="dept" name="dept" value="{{ dept }}" placeholder="HR, Engineering, Marketing" class="form-control" required>
        </div>

        <!-- Role -->
        <div style="margin-bottom: 15px;">
          <label for="role" class="form-label required">Role</label>
          <input type="text" id="role" name="role" value="{{ role }}" placeholder="Manager, Developer, Designer" class="form-control" required>
        </div>

        {% comment %} <!-- Phone Number -->
        <div style="margin-bottom: 15px;">
          <label for="phone" class="form-label required">Phone Number</label>
          <input type="tel" id="phone" name="phone" value="{{ phone }}" placeholder="123-456-7890" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div> {% endcomment %}

        <!-- Bonus -->
        <div style="margin-bottom: 15px;">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" id="bonus" name="bonus" value="{{ bonus }}" placeholder="Enter bonus amount" class="form-control" min="0" step="0.01">
          <small class="text-muted">Optional</small>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- JavaScript Validation (Optional) -->
    <script>
      function validateForm() {
        const phone = document.getElementById('phone').value;
        const phonePattern = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
        
        if (!phonePattern.test(phone)) {
          alert("Please enter a valid phone number in the format: 123-456-7890");
          return false;
        }
        
        return true;
      }
    </script>
  </body>
</html>
