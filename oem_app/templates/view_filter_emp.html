<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body {
        background-color: #f7f9fc;
        padding: 20px;
      }
      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
      .btn-clear {
        background-color: #ff4d4d;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="mb-4">Filter Employee Details</h1>
        <hr>
        
        <form action="/filter_emp" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">Employee First Name/Last name</label>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" class="form-control" placeholder="Enter first or last name" required>
            <div class="invalid-feedback">Please provide a valid name.</div>
          </div>

          <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <input type="text" id="dept" name="dept" value="{{ dept }}" class="form-control" placeholder="Enter department name" required>
            <div class="invalid-feedback">Please provide a valid department.</div>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role <span class="text-muted">(Optional)</span></label>
            <input type="text" id="role" name="role" value="{{ role }}" class="form-control" placeholder="Enter role (if any)">
          </div>

          <hr>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-clear">Clear</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      // Form validation feedback for invalid fields
      (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
